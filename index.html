async function loadLinks() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/12OyAS-2IRKgsukGRsJNgEOBDeT74JT2PbSk9xHPrC0w/edit?usp=drivesdk";
    const response = await fetch(sheetURL);
    const text = await response.text();

    let rows = text.trim().split("\n");
    let links = rows.slice(1).map(r => r.split(",")[1]); 
    // assumes column B contains page links
    return links.filter(l => l && l.trim() !== "");
}

// ------------------------------------------------------------
// 2. Swipe detection
// ------------------------------------------------------------
let startX = 0;
let endX = 0;

document.addEventListener("touchstart", e => {
    startX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", async e => {
    endX = e.changedTouches[0].screenX;

    const links = await loadLinks();
    const currentURL = window.location.pathname.split("/").pop();
    const index = links.findIndex(l => l.includes(currentURL));

    if (index === -1) return; // current page not found

    // swipe left → NEXT page
    if (startX - endX > 40) {
        const next = links[index + 1];
        if (next) window.location.href = next;
    }

    // swipe right → PREVIOUS page
    if (endX - startX > 40) {
        const prev = links[index - 1];
        if (prev) window.location.href = prev;
    }
});

<script>
// ------------------------------------------------------------
// 1. Load array "mainPages" from Google Sheets (CSV publish link)
// ------------------------------------------------------------
let mainPages = [];

async function loadMainPages() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/12OyAS-2IRKgsukGRsJNgEOBDeT74JT2PbSk9xHPrC0w/edit?usp=drivesdk";

    const response = await fetch(sheetURL);
    const text = await response.text();

    // CSV rows → extract column B (page URLs)
    const rows = text.trim().split("\n").slice(1);
    mainPages = rows.map(r => r.split(",")[1]).filter(x => x);
}

// ------------------------------------------------------------
// 2. Get FOLLOW COUNT from page
//    This can be a hidden tag, div, or script value:
//    <div id="followCount">3</div>
// ------------------------------------------------------------
function getFollowCount() {
    const el = document.getElementById("followCount");
    if (!el) return 0;
    return parseInt(el.textContent.trim()) || 0;
}

// ------------------------------------------------------------
// 3. Find current page index inside mainPages
// ------------------------------------------------------------
function getCurrentPageIndex() {
    const current = window.location.pathname.split("/").pop();
    return mainPages.findIndex(link => link.includes(current));
}

// ------------------------------------------------------------
// 4. Navigation logic (based on followCount)
// ------------------------------------------------------------
function goToPage(offset) {
    let index = getCurrentPageIndex();
    const followCount = getFollowCount();

    // Scroll offset multiplied by follow count
    // Example: followCount=2 → next jumps 2 pages
    const nextIndex = index + (offset * followCount);

    if (nextIndex >= 0 && nextIndex < mainPages.length) {
        window.location.href = mainPages[nextIndex];
    }
}

// ------------------------------------------------------------
// 5. Attach events to next/previous buttons
// ------------------------------------------------------------
document.getElementById("nextPage").addEventListener("click", () => {
    goToPage(+1);
});

document.getElementById("prevPage").addEventListener("click", () => {
    goToPage(-1);
});

// ------------------------------------------------------------
// 6. Initialize system
// ------------------------------------------------------------
loadMainPages();
</script>

function getNextShowtime() {  
    const now = new Date();  
    const todayIndex = now.getDay(); // 0 = Sun ... 6 = Sat  
  
    let upcoming = null;  
    let soonestDiff = Infinity;  
  
    for (let s of showtimes) {  
        const dayIndex = [  
            "Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"  
        ].indexOf(s.day);  
  
        let showDate = new Date();  
        showDate.setHours(parseInt(s.time.split(":")[0]));  
        showDate.setMinutes(parseInt(s.time.split(":")[1]));  
        showDate.setSeconds(0);  
  
        // Adjust date to correct weekday  
        const dayDiff = (dayIndex - todayIndex + 7) % 7;  
        showDate.setDate(now.getDate() + dayDiff);  
  
        const diff = showDate - now;  
  
        if (diff > 0 && diff < soonestDiff) {  
            soonestDiff = diff;  
            upcoming = { ...s, date: showDate, diff };  
        }  
    }  
  
    return upcoming;  
}  
  
function updateShowtime() {  
    const s = getNextShowtime();  
    if (!s) return;  
  
    const now = new Date();  
    const diffMinutes = Math.floor((s.date - now) / 60000);  
  
    let output = "";  
  
    if (diffMinutes > 60) {  
        // More than 1 hour away  
        if (s.date.toDateString() === now.toDateString()) {  
            output = `Showtime Today @ ${s.time}`;  
        } else {  
            output = `Showtime ${s.day} ${formatTime(s.time)}`;  
        }  
    }  
    else if (diffMinutes > 15) {  
        output = `Showtime in ${diffMinutes} minutes`;  
    }  
    else if (diffMinutes > 0) {  
        // Within 15 minutes → allow entering the site  
        output = `<a href="${s.url}" style="color:#00f; font-weight:bold;">Showtime in ${diffMinutes} minutes (Enter Site)</a>`;  
    }  
    else {  
        // Showtime now  
        output = `<a href="${s.url}" style="color:lime; font-weight:bold;">Online Now</a>`;  
    }  
  
    showtimeDisplay.innerHTML = output;  
}  
  
function formatTime(t) {  
    let [h, m] = t.split(":");  
    let hr = parseInt(h);  
    const ampm = hr >= 12 ? "PM" : "AM";  
    if (hr > 12) hr -= 12;  
    return `${hr}:${m}${ampm}`;  
}  
  
// Auto-update every 30 seconds  
setInterval(updateShowtime, 30000);  
updateShowtime();  
</script>  
<script>
async function renderPage() {
    const data = await loadSheetData();

    // assume row 1 is the main profile
    const profile = data[0];

    document.querySelector(".photo").src = profile.image;
    document.querySelector(".name-title").innerText = profile.text;
    document.querySelector(".profile-link").href = profile.link;
}
renderPage();
</script>
<script>
async function loadSheetData() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/12OyAS-2IRKgsukGRsJNgEOBDeT74JT2PbSk9xHPrC0w/edit?usp=drivesdk";

    const res = await fetch(sheetURL);
    const text = await res.text();

    // split rows
    const rows = text.trim().split("\n");

    // remove header row
    const dataRows = rows.slice(1);

    // convert rows to objects
    return dataRows.map(r => {
        const cols = r.split(",");

        return {
            id: cols[0],
            image: cols[1],
            link: cols[2],
            text: cols[3],
            downlines: cols[4]?.split("|") ?? [],
            showURL: cols[5],
            showDay: cols[6],
            showTime: cols[7]
        };
    });
}
</script>
